<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>

    <!-- links -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- styles -->

    <link rel="stylesheet" href="styles/style.css" media="all">

    <link rel="stylesheet" href="styles/medias.css" media="screen">

</head>
<body>

    <main class="container">
        <section class="img-capa">

        </section>

        <section class="txt-login">

            <h1>Login</h1>

            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

        </section>

        <section class="dados">

            <form class="container-form" action="#" method="post" >

                <div class="caixas">
                    <span class="material-symbols-outlined">mail</span>
                    <input class="txt-caixas" type="email" name="email" id="iemail" size="14" placeholder="Seu e-mail" autocomplete="off" required minlength="5" maxlength="30">
                </div>

                <div class="caixas">
                    <span class="material-symbols-outlined">passkey</span>
                    <input class="txt-caixas" type="password" name="senha" id="isenha"  size="14" placeholder="Sua senha" autocomplete="off" required minlength="8" maxlength="20">
                </div>

                <input id="btn-1" class="botao" type="submit" value="Entrar"> <br>
                <input id="btn-2" class="botao" type="button" value="Esqueci a senha ✉️">
            </form>

        </section>
    </main>
    
</body>
</html>
